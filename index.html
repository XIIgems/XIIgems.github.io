<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XIIIgems (@XIIIgems) / GitHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <img class="qr-code" src="qr-code.png" alt="QR code for Bitcoin Invoice" />
    <div class="invoice-label">Bitcoin Invoice</div>
    <div class="bitcoin-invoice">
      <div class="invoice-text" data-address="bc1qqxhlsamtclkvfl5lvrn7p8q2v2z5de0vlt04wq">
        bc1qqxhlsamtclkvfl5lv<span class="mobile-break"><br></span>rn7p8q2v2z5de0vlt04wq
      </div>
      <button class="copy-button" onclick="copyToClipboard(this)">Copy</button>
    </div>
    <a class="external-link" target="_blank" rel="noopener noreferrer" href="tokenomics.pdf">Tokenomics</a>
    <p><a class="external-link" target="_blank" rel="noopener noreferrer" href="https://x.com/XIIgems">𝕏</a></p>
  </main>
  <footer>
    <div class="footer-content">
      <p class="warning">We only post on 𝕏 — other channels, including Telegram and Discord, are all scams.</p>
    </div>
  </footer>
  <script>
    function copyToClipboard(btn) {
      const address = document.querySelector('.invoice-text').dataset.address;
      navigator.clipboard.writeText(address).then(() => {
        btn.textContent = "Copied!";
        void btn.offsetWidth;
        btn.classList.add('jump');
        setTimeout(() => {
          btn.classList.remove('jump');
        }, 300);
        setTimeout(() => {
          btn.textContent = "Copy";
        }, 9000);
     });
    }
  </script>
</body>
</html>
